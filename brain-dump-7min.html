<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vonked Brain Dump - 7 Minute</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
    }

    .container {
      position: fixed;
      top: 24px;
      left: 24px;
    }

    .card {
      background: #000000;
      border-radius: 16px;
      padding: 48px 56px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .logo {
      width: 48px;
      height: 48px;
    }

    .duration-label {
      font-size: 12px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-top: 12px;
      height: 16px;
      overflow: hidden;
      transition: opacity 0.3s ease, height 0.3s ease, margin 0.3s ease;
    }

    .duration-label.hidden {
      opacity: 0;
      height: 0;
      margin-top: 0;
    }

    .title {
      font-size: 48px;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      line-height: 1.1;
      text-align: center;
      margin-top: 4px;
      margin-bottom: 32px;
      transition: margin 0.3s ease;
    }

    .title.no-label {
      margin-top: 12px;
    }

    .timer-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 12px 32px;
    }

    .timer {
      font-size: 60px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.02em;
      line-height: 1;
      transition: color 0.3s ease;
    }

    .timer.ready { color: #ffffff; }
    .timer.running { color: #22c55e; }
    .timer.warning { color: #fbbf24; }
    .timer.done { color: #ef4444; }

    .status {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-top: 24px;
      height: 20px;
      transition: opacity 0.3s ease, height 0.3s ease, margin 0.3s ease;
    }

    .status.hidden {
      opacity: 0;
      height: 0;
      margin-top: 0;
    }

    .status.done {
      color: #ef4444;
      font-weight: 700;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <svg class="logo" viewBox="0 0 136.8102 134.6695" xmlns="http://www.w3.org/2000/svg">
        <path d="M70.6985,40.0101c-19.4478,0-40.2323,.0019-58.0377,.0019l9.8429,17.0509,7.6072-13.0528h10.8717l-14.6672,25.1669c-.369,.6267-.9017,1.1739-1.5764,1.5618-2.0508,1.1782-4.6716,.4717-5.8494-1.5787L.6375,37.5406c-.5532-.8866-.7807-1.9942-.5454-3.1538,.4064-2.0026,2.2732-3.3767,4.3166-3.3767,24.6433,0,49.4041-.0022,73.6195-.0022,.7119,.0022,1.436,.1808,2.0986,.5592,2.0117,1.154,2.7029,3.7254,1.5468,5.737l-35.056,60.7195,13.2063,23.0265L125.0851,8.0101H61.9634l-11.0699,19h-9.6895L55.7146,2.1059C56.494,.7632,57.9007,.0101,59.3487,.0101l73.2234-.0101c2.3418,0,4.2381,1.8979,4.2381,4.2381,0,.9213-.2932,1.7701-.7887,2.4641L63.3624,132.5501c-1.157,2.0241-3.7382,2.7181-5.7586,1.5574-.6732-.3843-1.2017-.9336-1.561-1.5616l-18.1258-31.5791c-.8345-1.462-.7019-3.2178,.1985-4.5191l32.583-56.4375Z" fill="#bc7e5c" fill-rule="evenodd"/>
      </svg>
      <div class="duration-label" id="durationLabel">7 MINUTE</div>
      <h1 class="title" id="title">BRAIN<br>DUMP</h1>
      <div class="timer-container">
        <div class="timer ready" id="timer">7:00</div>
      </div>
      <div class="status" id="status">CLICK TO START</div>
    </div>
  </div>

  <script>
    const TOTAL_SECONDS = 7 * 60;
    const WARNING_THRESHOLD = 60;

    let timeRemaining = TOTAL_SECONDS;
    let timerInterval = null;
    let isRunning = false;

    const timerEl = document.getElementById('timer');
    const statusEl = document.getElementById('status');
    const durationLabelEl = document.getElementById('durationLabel');
    const titleEl = document.getElementById('title');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateDisplay() {
      timerEl.textContent = formatTime(timeRemaining);
      timerEl.classList.remove('ready', 'running', 'warning', 'done');

      if (timeRemaining === 0) {
        timerEl.classList.add('done');
      } else if (isRunning && timeRemaining <= WARNING_THRESHOLD) {
        timerEl.classList.add('warning');
      } else if (isRunning) {
        timerEl.classList.add('running');
      } else {
        timerEl.classList.add('ready');
      }

      if (isRunning || timeRemaining === 0) {
        durationLabelEl.classList.add('hidden');
        titleEl.classList.add('no-label');
      } else {
        durationLabelEl.classList.remove('hidden');
        titleEl.classList.remove('no-label');
      }
    }

    function tick() {
      if (timeRemaining > 0) {
        timeRemaining--;
        updateDisplay();
      }

      if (timeRemaining === 0) {
        stopTimer();
        statusEl.textContent = "TIME'S UP!";
        statusEl.classList.remove('hidden');
        statusEl.classList.add('done');
      }
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      statusEl.classList.add('hidden');
      statusEl.classList.remove('done');
      updateDisplay();
      timerInterval = setInterval(tick, 1000);
    }

    function stopTimer() {
      isRunning = false;
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function pauseTimer() {
      stopTimer();
      statusEl.textContent = 'PAUSED';
      statusEl.classList.remove('hidden', 'done');
    }

    function resetTimer() {
      stopTimer();
      timeRemaining = TOTAL_SECONDS;
      updateDisplay();
      statusEl.textContent = 'CLICK TO START';
      statusEl.classList.remove('hidden', 'done');
    }

    // Single click = pause/resume, Double click = reset
    document.body.addEventListener('click', () => {
      if (!isRunning && timeRemaining === TOTAL_SECONDS) {
        startTimer();
      } else if (!isRunning && timeRemaining === 0) {
        resetTimer();
        startTimer();
      } else if (isRunning) {
        pauseTimer();
      } else {
        startTimer();
      }
    });

    document.body.addEventListener('dblclick', () => {
      resetTimer();
    });

    updateDisplay();
  </script>
</body>
</html>
