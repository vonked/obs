<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vonked - Visualization (Bottom Badges)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: transparent; overflow: hidden; user-select: none; }
    .container { position: fixed; top: 24px; left: 24px; }
    .card { background: #000000; border-radius: 20px; padding: 40px 48px; display: inline-flex; flex-direction: column; align-items: center; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); max-width: 420px; }

    /* Badge bar - now at bottom with brand orange */
    .badge-bar { display: flex; gap: 10px; margin-top: 28px; }
    .badge { display: flex; align-items: center; gap: 8px; padding: 10px 16px; border: 1.5px solid rgba(184,99,63,0.4); border-radius: 16px; font-size: 13px; font-weight: 500; color: rgba(255,255,255,0.7); text-transform: lowercase; }
    .badge-icon { width: 18px; height: 18px; }
    .badge-icon-eyes { width: 20px; height: 14px; align-self: center; }

    .logo { width: 48px; height: 48px; margin-bottom: 16px; }
    .title { font-size: 32px; font-weight: 800; color: #ffffff; letter-spacing: 0.02em; text-transform: uppercase; line-height: 1.1; text-align: center; margin-bottom: 24px; }
    .divider { width: 60px; height: 2px; background: rgba(255,255,255,0.2); margin-bottom: 24px; }
    .prompt { font-size: 18px; font-weight: 500; color: rgba(255,255,255,0.85); line-height: 1.6; text-align: center; margin-bottom: 16px; }
    .prompt:last-of-type { margin-bottom: 0; }
    .prompt-emphasis { color: #ffffff; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <svg class="logo" viewBox="0 0 136.8102 134.6695" xmlns="http://www.w3.org/2000/svg">

      </svg>

      <div class="title">VISUALIZE<br>YOUR WEEK</div>

      <div class="divider"></div>

      <div class="prompt">
        Walk through your week<br><span class="prompt-emphasis">day by day.</span>
      </div>

      <div class="prompt">
        One moment from each.<br><span class="prompt-emphasis">Let it surface.</span>
      </div>

      </div>
    </div>
  </div>
</body>
</html>
